<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="texture.png">
      </a-assets>

      <a-box color="#12F" width="1" height="1" depth="1"
         position="0 0 -5" rotation="0 0 45" scale="1 1 1" >
    <!-- Animation will only play when the box is clicked. -->
        <a-animation attribute="rotation" begin="click" repeat="3s" to="360 360 360"></a-animation>
      </a-box>

      <a-entity mixin="font" text="text: Hello"></a-entity>

      <a-camera position="0 1.8 0">
        <a-cursor color="#2E3A87"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
