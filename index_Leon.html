<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Hello, World! - A-Frame</title>
  <meta name="description" content="Hello, World! - A-Frame">
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
</head>

<body>

  <a-scene>
    <a-assets>
      <img id="ui1" src="img/Text.png">
    </a-assets>

    
    <a-entity material="color: blue" position="0 0 -5" mixin="font" text="text: Hello">
      <a-animation attribute="rotation" begin="click" repeat="3s" to="360 360 360"></a-animation>
      <a-animation attribute="material.color" begin="click" to="red"></a-animation>
      <a-box opacity="0" height="0.5" width="1.5" depth="0" position="0.75 0.25 0"></a-box>
    </a-entity>
    
    <a-entity material="color: yellow" position="0 5 -5" mixin="font" text="text: Hello">
      <a-animation attribute="rotation" begin="click" repeat="3s" to="360 360 360"></a-animation>
      <a-animation attribute="material.color" begin="click" to="red"></a-animation>
    </a-entity>
    <a-entity material="color: purple" position="5 0 -5" rotation="0 -60 0" mixin="font" text="text: Hello">
      <a-animation attribute="rotation" begin="click" repeat="3s" to="360 360 360"></a-animation>
      <a-animation attribute="material.color" begin="click" to="red"></a-animation>
    </a-entity>



    <a-sky color="#fff"></a-sky>
    <a-entity position="0 0 0">
    </a-entity>
    
      <a-camera>
    <a-cursor></a-cursor>
 
    </a-camera>
  </a-scene>
</body>

</html>
