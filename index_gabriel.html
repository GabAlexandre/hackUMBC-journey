<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>hackUMBadChoices</title>
  <meta name="description" content="A-Frame">
  <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-text-component/master/dist/aframe-text-component.min.js"></script>
  <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
  <!--https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/-->
  <audio src="au/sky.mp3" autoplay loop ></audio>
</head>

<body>
  <a-scene>
    <a-assets>

    </a-assets>
    <a-entity id="openning">
      <a-entity id="0" material="color: blue" position="-4 3 -5" rotation="0 0 0" mixin="font" onclick="nextScene()" text="text: Welcome, Click here to start!">
        <a-box opacity="0" height="0.5" width="9" depth="0" position="4.5 0.25 0"></a-box>
      </a-entity>

    </a-entity>

    <a-entity id="text">

    </a-entity>

    <a-entity id="end" visible="false">
      <a-entity id="0" material="color: blue" position="-4 3 -5" rotation="0 0 0" mixin="font" onclick="nextScene()" text="text: You win, play again?">
        <a-box opacity="0" height="0.5" width="9" depth="0" position="4.5 0.25 0"></a-box>
      </a-entity>
    </a-entity>

    <a-sky src="img/sky.png" color="#fff"></a-sky>
    <a-entity position="0 0 0">
    </a-entity>
    <a-camera position="0 0 0">
      <a-cursor color="orange" scale="2 2 2" opacity="100"></a-cursor>
    </a-camera>
  </a-scene>
</body>

</html>
